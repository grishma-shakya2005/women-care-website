    <main class="main-container">
        <h1>REGISTRATION FORM</h1><br><br>
        <p><b>Enter your details to register for further appointments and consultancy. </b></p>

        <div class="form-image-container">
        <div class="form-section">
        <form action="#" method="post">
             <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name"><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address"><br><br>

            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="">Select your country</option>
                <option value="Nepal">Nepal</option>
                <option value="USA">USA</option>
                <option value="South Korea">South Korea</option>
                <option value="Australia">Australia</option>
                <option value="Japan">Japan</option>
                <option value="China">China</option>
            </select><br><br>

            <label for="description">Description your problem:</label><br>
            <textarea name="description" id="description" rows="4" cols="50"></textarea><br><br>

            <button type="submit">Submit</button>
        </form>
        </div>

        <div class="image-section">
            <img src="images/form.png" alt="Form image">
        </div>
        </div>
    </main>
